<body class="profile-page">

    <header style="background-color: rgba(247, 247, 245, 0.637); border-bottom: 1px solid rgba(200, 200, 200, 0.5)">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
        <div class="block text-teal-600">
        <span class="sr-only">Home</span>
        <a href="index.html"><img src="images/logo5.jpg" alt="Home" class="h-9"></a>
        </div>

        <div class="flex flex-1 items-center justify-center md:justify-between">
        <nav aria-label="Global" class="hidden md:block">
            <ul class="flex items-center gap-6 text-sm">
            <li>
                <p class="englebert-regular text-gray-500 whitespace-nowrap">Local Roots. Online Branches.</p>
            </li>
            </ul>
        </nav>
        
    <!--Icons on right side of header)-->
    <div class="flex items-center justify-end w-full px-2">
        
        <!--Notifications-->
    <div class="static flex items-center pr-2 sm:ml-6 sm:pr-0">

      <a href="trades.html">
      <button
      type="button"
      id="new-requests-button"
      class="relative rounded-full bg-yellow-100 p-1 text-gray-700 hover:text-teal-600 focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:outline-none hidden">
      
      <span class="absolute -inset-1.5"></span>
      <span class="sr-only">View notifications</span>
      <img src="images/new-notification.png" alt="Chat" class="h-8">
      </button>
      </a>

      <a href="messages.html">
      <button
      type="button"
      id="new-chat-button"
      class="relative rounded-full bg-green-100 p-1 text-gray-700 hover:text-teal-600 focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:outline-none hidden">
      
      <span class="absolute -inset-1.5"></span>
      <span class="sr-only">View notifications</span>
      <img src="images/new-chat.png" alt="Chat" class="h-9">
      </button>
      </a>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <div>
            <button
              type="button"
              class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-gray-800"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
              onclick="document.getElementById('user-dropdown').classList.toggle('hidden')"
            >
              <span class="sr-only">Open user menu</span>
              <img class="size-8 rounded-full" src="images/lori_ai.png" alt="profile-pic" />
            </button>
          </div>

          <div
            id="user-dropdown"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 hidden"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">My Garden</a>
            <a href="trades.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">My Trades</a>
            <a href="messages.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">My Messages</a>
            <a href="settings.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Settings</a>
            <a href="index.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Sign out</a>
          </div>
        </div>

      </div>
      </div>
      </div>
      </div>
    </header>

  <!--Add Vegetable-->

    <button>Kale, Curly</button>

    <button>Onion, Yellow</button>
    <button>Onion, Red</button>
    <button>Pepper, Banana</button>
    <button>Pepper, Green Bell</button>
    <button>Pepper, Red Bell</button>
    <button>Pepper, Shishito</button>
    <button>Squash, Butternut</button>
    <button>Squash, Yellow</button>
    <button>Squash, Zucchini</button>
    <button>Tomato</button>
    <button>Tomato, Cherry</button>
    <button>Tomato, Heirloom</button>
    <button>Tomato, Orange Cherry</button>
    <button>Tomato, San Marzano</button>
  </div>
</div>
</div>

<section class="bg-white">

  </div>

    <p class="font-semibold text-gray-600 mb-4 justify-center">Green means available to trade!</p>

<div class="dropdownmap relative">
  <button id="map-dropdown" class="dropbtnmap rounded-full">Find a Crop</button>
  <div id="filter-map-dropdown" class="map-dropdown-content">
    <input type="text" placeholder="Start typing your crop.." id="myMapInput">
    <button>Apple, Green</button>
    <button>Apple, Red</button>
    <button>Cucumber</button>
    <button>Eggplant, Japanese</button>
    <button>Kale, Curly</button>
    <button>Lettuce, Romaine</button>
    <button>Onion, Yellow</button>
    <button>Onion, Red</button>
    <button>Pepper, Banana</button>
    <button>Pepper, Green Bell</button>
    <button>Pepper, Red Bell</button>
    <button>Pepper, Shishito</button>
    <button>Squash, Butternut</button>
    <button>Squash, Yellow</button>
    <button>Squash, Zucchini</button>

    <button>Tomato, Cherry</button>

  </div>
</div>
</div>

  <div id="map-profile" style="height: 500px; width: 80%; margin: 0 auto 2.5rem; border: 1px solid #ccc;"></div>
</div>



<!--Edit Modal-->
<div
  id="edit-modal"
  class="fixed inset-0 z-50 grid place-content-center bg-black/50 p-4 hidden"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modalTitle"
>
  <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg">
    <div class="flex items-start justify-between">
      <h2 id="modal-title" class="text-xl font-bold text-green-900 sm:text-2xl">Update Plant</h2><br><br>

      <button
        type="button"
        id="exit-edit-modal"
        class="-me-4 -mt-4 rounded-full p-2 text-gray-400 transition-colors hover:bg-gray-50 hover:text-gray-600 focus:outline-none"
        aria-label="Close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div id="flag-trade">
    <p>Flag for trade:</p>
    <input type="checkbox" class="peer sr-only opacity-0" id="toggle" />
    <label for="toggle" class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-green-500 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500">
          <span class="sr-only">Enable</span>
    </label>
    </div>
    <br>

    <div id="delete-btn">
      <button
      type="button"
      id="save-edit"
      class="rounded bg-red-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-red-800"
      >Delete Plant</button>
    </div>
  </div>
</div>
