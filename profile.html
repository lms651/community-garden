<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Suppress favicon error-->
    <link rel="icon" href="data:,">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="stylesheet.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">

    <!--Font awesome star-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>My Garden</title>
</head>

<body class="profile-page">

  <header class="user-header">
    <div class="user-header-container">   
      <!-- Logo -->
      <div class="user-logo">
        <a href="index.html">
          <img src="images/logo5.jpg" alt="Home">
        </a>
      </div>
      <!-- Tagline (hidden on small screens) -->
      <nav aria-label="Global" class="user-tagline">
        <p>Local Roots. Online Branches.</p>
      </nav>
      <!-- Right-side icons -->
      <div class="user-actions">
        <!-- Notification Icon -->
        <a href="trades.html" id="new-requests-button" class="icon-button hidden" aria-label="View notifications">
        <img src="images/new-notification.png" alt="Notification">
        </a>

        <!-- Chat Icon -->
         <a href="messages.html" id="new-chat-button" class="icon-button hidden" aria-label="View messages">
        <img src="images/new-chat.png" alt="Chat">
        </a>

        <!-- Profile dropdown -->
        <div class="profile-dropdown">
          <button type="button" id="user-menu-button">
            <span class="sr-only">Open user menu</span>
            <img src="images/lori_ai.png" alt="profile-pic" class="profile-img">
          </button>

          <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
            <a href="profile.html">My Garden</a>
            <a href="trades.html">My Trades</a>
            <a href="messages.html">My Messages</a>
            <a href="settings.html">Settings</a>
            <a href="index.html">Sign out</a>
          </div>
        </div>
    </div>
  </div>
</header>

  <h2 class="englebert-regular text-4xl font-bold text-gray-900 mb-4 mt-10 flex justify-center">MY GARDEN</h2>
  <p class="font-semibold text-gray-600 flex justify-center">Click a crop to change its status</p><br>

  <!--Add Vegetable-->
  <div class="flex justify-center">
    <div class="dropdown relative">
      <button id="add-dropdown" class="dropbtn rounded-full">Add a Crop</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Start typing your crop.." id="myInput">
        <button>Apple, Green</button>
        <button>Apple, Red</button>
        <button>Cucumber</button>
        <button>Eggplant, Japanese</button>
        <button>Kale, Curly</button>
        <button>Lettuce, Romaine</button>
        <button>Onion, Yellow</button>
        <button>Onion, Red</button>
        <button>Pepper, Banana</button>
        <button>Pepper, Green Bell</button>
        <button>Pepper, Red Bell</button>
        <button>Pepper, Shishito</button>
        <button>Squash, Butternut</button>
        <button>Squash, Yellow</button>
        <button>Squash, Zucchini</button>
        <button>Tomato</button>
        <button>Tomato, Cherry</button>
        <button>Tomato, Heirloom</button>
        <button>Tomato, Orange Cherry</button>
        <button>Tomato, San Marzano</button>
      </div>
    </div>
  </div>

<!--Empty Garden Grid Container-->
<div class="bg-white">
  <div class="py-4 px-2 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
    <div id="myGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>
</div>

<!-- Map Container -->
<div style="max-width: 900px; margin: 4rem auto 0 auto; text-align: center;">
    <h2 class="englebert-regular text-4xl font-bold text-gray-900 mb-4 flex justify-center">MY COMMUNITY</h2>
    <p class="font-semibold text-gray-600 mb-4 justify-center">Green means available to trade!</p>

  <!--Filter Map by Veg-->
  <div class="flex justify-center my-6">
    <div class="dropdownmap relative">
      <button id="map-dropdown" class="dropbtnmap rounded-full">Find a Crop</button>
      <div id="filter-map-dropdown" class="map-dropdown-content">
        <input type="text" placeholder="Start typing your crop.." id="myMapInput">
        <button>Apple, Green</button>
        <button>Apple, Red</button>
        <button>Cucumber</button>
        <button>Eggplant, Japanese</button>
        <button>Kale, Curly</button>
        <button>Lettuce, Romaine</button>
        <button>Onion, Yellow</button>
        <button>Onion, Red</button>
        <button>Pepper, Banana</button>
        <button>Pepper, Green Bell</button>
        <button>Pepper, Red Bell</button>
        <button>Pepper, Shishito</button>
        <button>Squash, Butternut</button>
        <button>Squash, Yellow</button>
        <button>Squash, Zucchini</button>
        <button>Tomato</button>
        <button>Tomato, Cherry</button>
        <button>Tomato, Heirloom</button>
        <button>Tomato, Orange Cherry</button>
        <button>Tomato, San Marzano</button>
      </div>
    </div>
  </div>

  <div id="map-profile" style="height: 500px; width: 80%; margin: 0 auto 2.5rem; border: 1px solid #ccc;"></div>
  </div>

  <!--Edit Modal-->
  <div
    id="edit-modal"
    class="fixed inset-0 z-50 grid place-content-center bg-black/50 p-4 hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="edit-modal">
    <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg">
      <div class="flex items-start justify-between">
        <h2 id="modal-title" class="text-xl font-bold text-green-900 sm:text-2xl">Update Plant</h2><br><br>

        <button
          type="button"
          id="exit-edit-modal"
          class="-me-4 -mt-4 rounded-full p-2 text-gray-400 transition-colors hover:bg-gray-50 hover:text-gray-600 focus:outline-none"
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div id="flag-trade">
      <p>Flag for trade:</p>
      <input type="checkbox" class="peer sr-only opacity-0" id="toggle">
      <label for="toggle" class="relative flex h-6 w-11 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-green-500 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500">
            <span class="sr-only">Enable</span>
      </label>
      </div>
      <br>

      <div id="delete-btn">
        <button
        type="button"
        id="save-edit"
        class="rounded bg-red-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-red-800"
        >Delete Plant</button>
      </div>
    </div>
  </div>

  </body>
</html>
