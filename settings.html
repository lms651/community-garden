<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Suppress favicon error-->
    <link rel="icon" href="data:,">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="stylesheet.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&family=Englebert&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!--Font awesome star-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

     <!--JQuery for Toastr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Toastr CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <title>Settings</title>
</head>

<body class="settings-page">

  <header class="user-header">
    <div class="user-header-container">   
      <!-- Logo -->
      <div class="user-logo">
        <a href="index.html">
          <img src="images/logo5.jpg" alt="Home">
        </a>
      </div>
      <!-- Tagline-->
      <nav aria-label="Global" class="user-tagline">
        <p>Local Roots. Online Branches.</p>
      </nav>

    <!-- Right-side icons -->
    <div class="user-actions">
      <!-- Notification Icon -->
      <a href="trades.html">
        <button type="button" id="settings-new-requests-button" class="icon-button hidden">
          <span class="sr-only">View notifications</span>
          <img src="images/new-notification.png" alt="Notification">
        </button>
      </a>
      <!-- Chat Icon -->
      <a href="messages.html">
        <button type="button" id="settings-new-chat-button" class="icon-button hidden">
          <span class="sr-only">View messages</span>
          <img src="images/new-chat.png" alt="Chat">
        </button>
      </a>
      <!-- Profile dropdown -->
      <div class="profile-dropdown">
        <button type="button" id="user-menu-button">
          <span class="sr-only">Open user menu</span>
          <img src="images/lori_ai.png" alt="profile-pic" class="profile-img">
        </button>
        
        <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
          <a href="profile.html" role="menuitem">My Garden</a>
          <a href="trades.html" role="menuitem">My Trades</a>
          <a href="messages.html" role="menuitem">My Messages</a>
          <a href="settings.html" role="menuitem">Settings</a>
          <a href="index.html" role="menuitem">Sign out</a>
        </div>
      </div>
    </div>
    </div>
  </header>


  <div class="py-4 px-2 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
    <h2 class="englebert-regular text-4xl font-bold text-gray-900 mb-4 mt-10 flex justify-center">MY SETTINGS</h2>
    <p class="font-medium text-gray-600 flex justify-center">Update Settings Here!</p><br>
  </div>


  <div id="settings-panel" class="w-full max-w-3xl mx-auto mt-0 my-6 p-6 bg-white rounded-lg shadow border border-gray-300" style="background-color: rgba(247, 247, 245, 0.637)">
      <!-- Update Form -->
      <form id="update-form" class="space-y-4">
        <div>
        <label for="signup-username" class="block mb-0">Username</label>
        <input type="text" id="signup-username" name="username" autocomplete="Username" placeholder="Username" readonly class="mt-0 w-full border border-gray-300 text-gray-400 p-2 rounded"/>
        </div>
        <div>
        <label for="form-email">Email</label>
        <input type="email" id="form-email" name="email" autocomplete="email" placeholder="Email" class="w-full border border-gray-300 p-2 rounded"/>
        </div>
        <div>
        <label for="form-password">Password</label>
        <input type="password" id="form-password" name="password" placeholder="Password" class="w-full border border-gray-300 p-2 rounded"/>
        </div>
        <div>
        <label for="form-street">Street Address</label>
        <input type="text" id="form-street" name="street" placeholder="Street Address" class="w-full border border-gray-300 p-2 rounded"/>
        </div>
        <div>
        <label for="form-city">City</label>
        <input type="text" id="form-city" name="city" placeholder="City" pattern="[A-Za-z\s]+" class="w-full border border-gray-300 p-2 rounded"/>
        </div>
        <div>
        <label for="form-state">State</label>
        <input type="text" id="form-state" name="state" autocapitalize="characters" placeholder="State (e.g. NY)" pattern="[A-Z]{2}" maxlength="2" class="w-full border border-gray-300 p-2 rounded"/>
        </div>
        <div>
        <label for="form-zip">Zip Code</label>  
        <input type="text" id="form-zip" name="zip" placeholder="5-digits" pattern="\d{5}" maxlength="5" class="w-full border border-gray-300 p-2 rounded" />
        </div>
        <div>
        <label for="form-country">Country</label>
        <input type="text" id="form-country" name="country" autocomplete="country" pattern="[A-Za-z\s]+" maxlength="3" placeholder="3-Letter Code (e.g. USA)" class="w-full border border-gray-300 p-2 rounded"/>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          id="update-submit"
          class="w-full rounded bg-green-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-green-800"
        >Submit</button>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>

  <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--Toastr CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script type="module" src="app.js"></script>


  </body>
</html>
