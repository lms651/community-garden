<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Suppress favicon error-->
    <link rel="icon" href="data:,">

    <script src="https://cdn.tailwindcss.com"></script>

    
    <link rel="stylesheet" href="stylesheet.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">

    <!--Font awesome star-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

     <!--JQuery for Toastr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Toastr CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

    <title>My Garden</title>
</head>

<body class="neighbor-page">

  <header class="user-header">
    <div class="user-header-container">   
      <!-- Logo -->
      <div class="user-logo">
        <a href="index.html">
          <img src="images/logo5.jpg" alt="Home">
        </a>
      </div>
      <!-- Tagline-->
      <nav aria-label="Global" class="user-tagline">
        <p>Local Roots. Online Branches.</p>
      </nav>

      <!-- Right-side icons -->
      <div class="user-actions">
        <!-- Notification Icon -->
        <a href="trades.html" id="neighbor-new-requests-button" class="icon-button hidden" aria-label="View notifications">
        <img src="images/new-notification.png" alt="Notification">
        </a>

        <!-- Chat Icon -->
         <a href="messages.html" id="neighbor-new-chat-button" class="icon-button hidden" aria-label="View messages">
        <img src="images/new-chat.png" alt="Chat">
        </a>

        <!-- Profile dropdown -->
        <div class="profile-dropdown">
          <button type="button" id="user-menu-button">
            <span class="sr-only">Open user menu</span>
            <img src="images/lori_ai.png" alt="profile-pic" class="profile-img">
          </button>
          
          <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
            <a href="profile.html">My Garden</a>
            <a href="trades.html">My Trades</a>
            <a href="messages.html">My Messages</a>
            <a href="settings.html">Settings</a>
            <a href="index.html">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <h2 class="englebert-regular text-4xl font-bold text-gray-900 mb-4 mt-10 flex justify-center" id="neighbor-title">Neighbor's Garden</h2><br>
  <p class="font-semibold text-gray-600 flex justify-center">Click a crop to trade!</p><br>

  <!--Empty Garden Grid Container-->
  <div class="bg-white">
    <div class="py-4 px-2 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
      <div id="neighbor-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <!--Trade Modal-->
  <div
    id="trade-modal"
    class="fixed inset-0 z-50 grid place-content-center bg-black/50 p-4 hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="trade-modal"
  >
    <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-lg">
      <div class="flex items-start justify-between">
        <h2 id="trade-modal-title" class="text-xl font-bold text-green-900 sm:text-2xl">Set up a trade!</h2><br><br>

        <button
          type="button"
          id="exit-trade-modal"
          class="-me-4 -mt-4 rounded-full p-2 text-gray-400 transition-colors hover:bg-gray-50 hover:text-gray-600 focus:outline-none"
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Trade Dropdown -->
      <div class="trade-dropdown-container relative w-full max-w-xs mx-auto mt-4">
        <p>Choose one of your plants to offer:</p><br>

        <input 
          type="text" 
          placeholder="Start typing your crop..." 
          id="trade-dropdown-input" 
          class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        >

        <div 
          id="trade-dropdown-content" 
          class="trade-dropdown-content mt-1 border border-gray-200 rounded-md shadow bg-white max-h-60 overflow-y-auto z-50"
          style="position: absolute; width: 100%;"
          >
        </div>
      </div>
      <br><br>

      <div id="offer-trade">
        <button
        type="button"
        id="submit-trade"
        class="rounded bg-green-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-green-800"
        >Submit Trade Offer</button>
      </div>
    </div>
  </div>

  <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--Toastr CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script type="module" src="app.js"></script>
  
  </body>
</html>
