<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Suppress favicon error-->
    <link rel="icon" href="data:,">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="stylesheet.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">


    <title>My Trades</title>
  </head>

  <body class="trades-page">

    <header class="user-header">
      <div class="user-header-container">   
        <!-- Logo -->
        <div class="user-logo">
          <a href="index.html">
            <img src="images/logo5.jpg" alt="Home">
          </a>
        </div>
        <!-- Tagline-->
        <nav aria-label="Global" class="user-tagline">
          <p>Local Roots. Online Branches.</p>
        </nav>

      <!-- Right-side icons -->
      <div class="user-actions">
        <!-- Notification Icon -->
        <a href="trades.html" id="trades-new-requests-button" class="icon-button hidden" aria-label="View notifications">
        <img src="images/new-notification.png" alt="Notification">
        </a>

        <!-- Chat Icon -->
         <a href="messages.html" id="trades-new-chat-button" class="icon-button hidden" aria-label="View messages">
        <img src="images/new-chat.png" alt="Chat">
        </a>
        <!-- Profile dropdown -->
        <div class="profile-dropdown">
          <button type="button" id="user-menu-button">
            <span class="sr-only">Open user menu</span>
            <img src="images/lori_ai.png" alt="profile-pic" class="profile-img">
          </button>
          
          <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
            <a href="profile.html">My Garden</a>
            <a href="trades.html">My Trades</a>
            <a href="messages.html">My Messages</a>
            <a href="settings.html">Settings</a>
            <a href="index.html">Sign out</a>
          </div>
        </div>
      </div>
    </div>
    </header>

  <div class="py-4 px-2 mx-auto max-w-screen-xl sm:py-4 lg:px-6">
    <h2 class="englebert-regular text-4xl font-bold text-gray-900 mb-4 mt-10 flex justify-center">MY TRADES</h2>
    <p class="font-medium text-gray-600 flex justify-center">Accept Offers | Track Trades | View History</p><br>
  </div>

  <div class="w-full max-w-3xl mx-auto my-4">
    <section class="my-6">
      <h2 class="englebert-regular text-xl font-semibold mb-4 bg-green-100 border border-green-300 px-4 py-2 rounded-md shadow-sm">INCOMING REQUESTS</h2>
      <div id="current-requests"></div>
    </section>

    <section class="my-6">
      <h2 class="englebert-regular text-xl font-semibold mb-4 bg-green-100 border border-green-300 px-4 py-2 rounded-md shadow-sm">CURRENT OFFERS</h2>
      <div id="current-offers"></div>
    </section>

    <section class="my-6">
      <h2 class="englebert-regular text-xl font-semibold mb-4 bg-green-100 border border-green-300 px-4 py-2 rounded-md shadow-sm">ACCEPTED TRADES</h2>
      <div id="accepted-trades"></div>
    </section>

    <section class="my-6">
      <h2 class="englebert-regular text-xl font-semibold mb-4 bg-green-100 border border-green-300 px-4 py-2 rounded-md shadow-sm">COMPLETED TRADES</h2>
      <div id="completed-trades"></div>
    </section>
  </div>

  <script type="module" src="app.js"></script>

  </body>
</html>
